<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .container {
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }
    .value {
      color: #fff;
    }
    .btn {
      display: block;
      background: #eee;
    }
  </style>
  <body>
    <div class="container" id="container">
      <div class="row max-height align-items-center text-center">
        <div class="col">
          <p class="value">HEX Value: <span id="inner-text"></span></p>
          <button class="btn btn-outline-secondary" id="btn">Click Me!</button>
        </div>
      </div>
    </div>
    <script>
      const container = document.getElementById("container");
      const btn = document.getElementById("btn");
      const text = document.getElementById("inner-text");
      const arrayColor = [
        "#eeeeee",
        "#a1a9ad",
        "#dddddd",
        "#3e3",
        "#cae62c",
        "#032e10",
        "#fefeab",
        "#111111",
        "#959dab",
        "#ab95a4",
        "#74e897",
      ];

      btn.addEventListener("click", function () {
        let randomNumber =
          Math.floor(Math.random() * (arrayColor.length - 1)) + 1;
        console.log(randomNumber);
        let randomColor = arrayColor[randomNumber];
        container.style.backgroundColor = randomColor;
        text.innerHTML = randomColor;
      });
    </script>
  </body>
</html>
